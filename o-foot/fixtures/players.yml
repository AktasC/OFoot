App\Entity\Player:
  player{1..25}:
    assist_player: "<numberBetween(0, 20)>"
    composition: "1x @compo<current()>"
    defeat_player: "<numberBetween(0, 20)>"
    draw_player: "<numberBetween(0, 20)>"
    first_name_player: "@user<current()>->first_name"
    last_name_player: "@user<current()>->last_name"
    goal_player: "<numberBetween(0, 20)>"
    game_player: "<numberBetween(0, 20)>"
    games: "1x @game<current()>"
    number_jersey_player (unique): "<numberBetween(1, 99)>"
    player_name: "<name()>"
    position: "@position<current()>"
    practices: "1x @practice<current()>"
    red_card_player: "<numberBetween(0, 20)>"
    role_player: "<realText(10)>"
    team: "@team<current()>"
    user: "@user<current()>"
    victory_player: "<numberBetween(0, 20)>"
    yellow_card_player: "<numberBetween(0, 20)>"
    created_at: "<dateTime()>"
    updated_at: "<dateTimeBetween($created_at, 'now')>"