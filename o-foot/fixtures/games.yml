App\Entity\Game:
  game{1..25}:
    address_game: "<streetAddress()>"
    assist_game: "<numberBetween(0, 20)>"
    compositions: "1x @compo<current()>"
    date_time_game: "<dateTimeBetween(@game<current()>->updated_at, 'now')>"
    domicile_exterieur: "<randomElement(['Domicile', 'Exterieur'])>"
    goal_conceded_game: "<numberBetween(0, 20)>"
    goal_scored_game: "<numberBetween(0, 20)>"
    opponent_team: "<name()>"
    players: "2x @player*"
    presence_game: "<numberBetween(1, 100)>"
    red_card_game: "<numberBetween(0, 3)>"
    stadium_game: "<company()>"
    team: "@team<current()>"
    yellow_card_game: "<numberBetween(0, 6)>"
    created_at: "<dateTime()>"
    updated_at: "<dateTimeBetween($created_at, 'now')>"
